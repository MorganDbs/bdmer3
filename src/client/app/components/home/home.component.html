

<div class="home" [class.showMap]="(isLoggedIn$ | async)?true:false">
	<div class="wrapper" >
		<div>
			<div class="background">
			</div>
			<div class="title">
				<h2>
				{{ 'APP_TITLE' | translate }}
				</h2>
				<p>
					{{'APP_SUBTITLE' | translate}}
				</p>
			</div>
		</div>
		<div class="wrapp_right" *ngIf="((isLoggedIn$ | async)?true:false)&&isOnline">
			<bc-home-map
				[platforms]="platforms$ | async"
				[countries]="(isAdmin$ | async)?([(userCountry$ | async)]):(countries$ | async)"></bc-home-map>
		</div>
	</div>
</div>
