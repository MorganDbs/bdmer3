<form [formGroup]="zoneForm" (ngSubmit)="submit()">  
  <div>
    <mat-card class="actions">
      <mat-card-title>{{ 'ADD_ZONE_TO' | translate}} {{ platform.code }}</mat-card-title>
      
      <mat-card-content>
        <button type="submit" class="btn btn-primary" [disabled]="!zoneForm.valid">{{ 'SUBMIT' | translate }}</button>
        <button (click)="return()" class="back">{{ 'CANCEL' | translate }}</button>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>  
      </mat-card-content>
    </mat-card>
  </div>

  <div class="insideform">
    <mat-card class="column">
      <h5 mat-subheader>{{ 'ZONE_DESC' | translate }}</h5>
      <div class="row">
        <mat-input-container>
          <input type="text" matInput placeholder="{{ 'ZONE_CODE' | translate }}" formControlName="code" required>
          <div class="hint">{{ 'ZONE_CODE_EX' | translate }} &nbsp;&nbsp;&nbsp;<span class="forbidden">{{ 'EX_PLATFORM_CODE_FORBIDDEN' | translate }}</span></div>
        </mat-input-container>

        <mat-input-container>
          <input type="text" matInput placeholder="{{ 'PLATFORM' | translate }}" formControlName="codePlatform">
          <div class="hint">{{ 'EX_ZONE_PLATFORM' | translate }}</div> 
        </mat-input-container>
      </div>
      <div class="row">
        <mat-input-container>
          <input type="text" matInput placeholder="{{ 'ZONE_SURFACE' | translate }}" formControlName="surface">
          <div class="hint">{{ 'ZONE_SURFACE_EX' | translate }}</div>     
        </mat-input-container>

      </div>
      <div formGroupName="geojson">
        <div formGroupName="geometry">
          <div class="row">
            <mat-input-container>
              <input type="text" matInput placeholder="{{ 'ZONE_COORD' | translate }}" formControlName="coordinates">
              <div class="hint">[lng, lat], ...</div>     
            </mat-input-container>
          </div>
          <div class="row" >
              <mat-input-container>
                <mat-select placeholder="Type" formControlName="type" required>
                  <mat-option value="point">Point</mat-option>
                  <mat-option value="line">Line</mat-option>
                  <mat-option value="polygon">Polygon</mat-option>
                </mat-select>   
              </mat-input-container>
          </div>
        </div>
      </div>
    </mat-card>
  </div>

</form>
