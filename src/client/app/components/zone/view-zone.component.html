
    <mat-card class="actions">
      <img mat-card-sm-image *ngIf="thumbnail" [src]="thumbnail"/>
      <mat-card-title>{{ 'ZONE' | translate}} {{ zone.code }}</mat-card-title>
      <mat-card-content>
        <div>{{ 'SURFACE' | translate }} : {{ zone.surface }} mÂ²</div> 
      </mat-card-content>
      <mat-card-actions>
        <button (click)="edit.emit(zone)">{{ 'EDIT' | translate }}</button>
        <button class="warn" (click)="deleteZone(zone)">{{ 'DELETE' | translate }}</button> 
        <mat-form-field>
          <mat-select  placeholder="{{'ADD_TRANSECT' | translate}}" (change)="addTransect($event.value)">
              <mat-option [value]="'form'">{{ 'FORM' | translate}}</mat-option>
              <mat-option [value]="'import'">{{ 'IMPORT' | translate}}</mat-option>
          </mat-select>
        </mat-form-field>        
      </mat-card-actions>       
    </mat-card>

    <bc-transect-preview-list [transects]="transects$ | async" [zone]="zone" [site]="site"></bc-transect-preview-list>
