<mat-card *ngIf="transect">
      <mat-card-title-group>      
          <mat-card-title>{{ transect.code }}</mat-card-title>
          <mat-card-subtitle>{{ 'COORDINATES' | translate }} : {{ transect.latitude }} {{ transect.longitude }}</mat-card-subtitle>
      </mat-card-title-group>

      <!--<bc-count *ngFor="let count of transect.counts" [count]="count"></bc-count>-->

</mat-card>
