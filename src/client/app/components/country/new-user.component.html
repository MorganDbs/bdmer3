<md-card>
      <md-card-title>New User</md-card-title>
      <md-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <fa [name]="'user-o'" [border]=false [size]=2></fa>
            <md-input-container>
              <input type="text" mdInput placeholder="Username" formControlName="username">
            </md-input-container>
          </p>
          <p>
            <fa [name]="'user-o'" [border]=false [size]=2></fa>
            <md-input-container>
              <input type="text" mdInput placeholder="PrÃ©nom" formControlName="surname">
            </md-input-container>
          </p>
          <p>
            <fa [name]="'user-o'" [border]=false [size]=2></fa>
            <md-input-container>
              <input type="text" mdInput placeholder="Nom" formControlName="name">
            </md-input-container>
          </p>
          <p>
            <fa [name]="'envelope-o'" [border]=false [size]=2></fa>
            <md-input-container>
              <input type="email" mdInput placeholder="Email" formControlName="email">
            </md-input-container>
          </p>
          <p>
            <fa [name]="'key'" [border]=false [size]=2></fa>
            <md-input-container>
              <input type="password" mdInput placeholder="Password" formControlName="password">
            </md-input-container>
          </p>
          <p>
            <fa [name]="'pencil'" [border]=false [size]=2></fa>
            <md-radio-group formControlName="role">
              <md-radio-button value="EDITOR">{{ 'EDITOR'  | translate}}</md-radio-button>
              <md-radio-button value="USER">{{ 'USER'  | translate}}</md-radio-button>
            </md-radio-group>
          </p>
          <p>
            <img md-card-sm-image *ngIf="flag" [src]="flag"/>
            {{name}}
          </p>
          <p *ngIf="errorMessage" class="loginError">
            {{ errorMessage }}
          </p>    

          
          <p class="SaveButtons">
            <button type="submit" md-button>Save</button>
          </p>
        </form>
      </md-card-content>

    </md-card>
