<form [formGroup]="form" (ngSubmit)="submit()">  
  <div>
    <mat-card class="actions">
      <mat-card-title>{{ 'ADD_SITE' | translate}}</mat-card-title>
      
      <mat-card-content>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">{{ 'SUBMIT' | translate }}</button>
        <button (click)="return()" class="back">{{ 'CANCEL' | translate }}</button>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>  
      </mat-card-content>
    </mat-card>
  </div>

  <div class="insideform">
    <mat-card class="row">
      <h5 mat-subheader>{{ 'SITE_DESC' | translate }}</h5>

      <mat-input-container>
        <input type="text" matInput placeholder="{{ 'SITE_CODE' | translate }}" formControlName="code" required>
        <div class="hint">{{ 'EX_SITE_CODE' | translate }} &nbsp;&nbsp;&nbsp;<span class="forbidden">{{ 'EX_SITE_CODE_FORBIDDEN' | translate }}</span></div>
      </mat-input-container>

      <mat-form-field *ngIf="isAdmin">
        <mat-select  placeholder="{{'COUNTRY' | translate}}" (change)="setCountry($event.value)" >
          <mat-option *ngFor="let pays of countries" [value]="pays">{{ pays.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-input-container *ngIf="!isAdmin">
        <input type="text" matInput placeholder="{{ 'COUNTRY' | translate }}" formControlName="codeCountry">
      </mat-input-container>

      <mat-input-container>
        <input type="text" matInput placeholder="{{ 'SITE_DESC' | translate }}" formControlName="description" required>
        <div class="hint">{{ 'EX_SITE_DESC' | translate }}</div>     
      </mat-input-container>

    </mat-card>
  </div>

</form>
