<md-card>
      <md-card-title class="toolbar"><fa [name]="'paw'" [border]=true [size]=1 ></fa>{{ 'IMPORT_SPECIES' | translate }}</md-card-title>
      <md-card-subtitle>{{'IMPORT_SPECIES_DESC' | translate }}</md-card-subtitle>
      
      <md-card-content align="center">
      <p>
        <button (click)="fileInput.click()">
          <fa [name]="'upload'" [border]=true [size]=1></fa>
          <span>{{ 'IMPORT_CSV' | translate }}</span>
          <input #fileInput type="file" (change)="handleUpload($event)" style="display:none;"  accept=".csv"/>
        </button>
      </p>
      <p class="space-around" *ngIf="!(msg$ | async)">
        <a class="link" (click)="return()" title="Back">
            <fa [name]="'chevron-left'" [border]=false [size]=1></fa>
            Back
        </a>
        <button class="question" (click)="changeNeedHelp()" title="Help on format">
            <fa [name]="'question'" [border]=false [size]=2></fa>
        </button>
      </p>
      <p id="help" *ngIf="needHelp">
        <a md-list-item class="link" href="{{getCsvSpeciesUrl()}}" download>
          {{ 'DOWNLOAD_CSV_SPECIES' | translate }}
          <fa [name]="'download'" [border]=true [size]=1></fa>
        </a>
      </p>
      </md-card-content>
      <md-card-content class="error" *ngIf="error$ | async" align="center">{{ error$ | async }}</md-card-content>
      <md-card-content *ngIf="msg$ | async" align="start">
          <p class="msg">{{ msg$ | async }}</p>
         <p class="actionButtons"><a (click)="return()">{{ 'BACK_MANAGEMENT' | translate }}</a></p>
      </md-card-content> 

    </md-card>
