
    <mat-card class="actions">
      <img mat-card-sm-image *ngIf="thumbnail" [src]="thumbnail"/>
      <mat-card-title>{{ 'TRANSECT' | translate}} {{ transect.code }}</mat-card-title>
      <mat-card-content>
        <div>{{ 'COORDINATES' | translate }} : {{ transect.latitude }}Â°, {{ transect.longitude }}</div> 
      </mat-card-content>
      <mat-card-actions>
        <button (click)="edit.emit(transect)">{{ 'EDIT' | translate }}</button>
        <button class="warn" (click)="deleteTransect(zone)">{{ 'DELETE' | translate }}</button> 
        <mat-form-field>
          <mat-select  placeholder="{{'ADD_COUNT' | translate}}" (change)="addCount($event.value)">
              <mat-option [value]="'form'">{{ 'FORM' | translate}}</mat-option>
              <mat-option [value]="'import'">{{ 'IMPORT' | translate}}</mat-option>
          </mat-select>
        </mat-form-field>        
      </mat-card-actions>       
    </mat-card>
