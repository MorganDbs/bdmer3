<mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <fa [name]="'user-o'" [border]=false [size]=2></fa>
            <mat-input-container>
              <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-input-container>
          </p>
          <p>
            <fa [name]="'key'" [border]=false [size]=2></fa>
            <mat-input-container>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-input-container>
          </p>
          <p *ngIf="errorMessage" class="loginError">
            {{ errorMessage }}
          </p>    

          
          <p class="loginButtons">
            <button type="submit" mat-button>Login</button>
          </p>

          <div class="actionButtons">
            <a [routerLink]="['/lostpassword']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">Forgot password ?</a>
          </div>
        </form>
      </mat-card-content>

    </mat-card>
